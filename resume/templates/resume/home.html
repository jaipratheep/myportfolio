{% extends 'resume/base.html'%}

{% block content%}


    {% load static %}



    <div class="row justify-content-center my-3">
      <div class="col-5">
    <img src="{% static 'portfolio/jaiprofile.jpg' %}" height=500 alt="Avatar">
    </div>
    </div>

<h2 class="mt-5">Portfolio</h2>
<div class="row">
    {%for project in projects%}
    <div class="col-lg-4 col-md-6">
    <img src="{{ project.image.url }}" width="349" height="250">
    {%if project.url %}
    <a href="{{ project.url}}">link</a>
    {% endif %}
<h3>{{ project.title }}</h3>
<p>{{ project.description }}</p>
    </div>
    {% endfor %}

</div>
{% endblock %}
